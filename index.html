<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo">
                <img src="white-logo.png" alt="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">HOME<i class="fa-solid fa-angle-down"></i></a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">COURSE<i class="fa-solid fa-angle-down"></i></a></li>
                    <li><a href="#">PAGES<i class="fa-solid fa-angle-down"></i></a></li>
                    <li><a href="#">BLOG<i class="fa-solid fa-angle-down"></i></a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <div class="search">
                <input type="text" placeholder="What you want to learn?">
                <i class="fas fa-search"></i>
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="user">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="sidebar">
                <i class="fa-solid fa-bars"></i>
            </div>

        </div>
    </header>
</body>
</html>
